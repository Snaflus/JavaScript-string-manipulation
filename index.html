<head>
    <meta charset="UTF-8">

    <title>string manipulator</title>

<body>
    <div id="wordApp" style="margin:1em">
        <h1 style="font-weight: bold;">String manipulation</h1>
        <input id="inputField" type="text" v-model="word">
        <button id="showButton" type="button" @click="showWord(word)">Show it</button>
        <div id="autoR">
            {{ arrayToResult }}
        </div>

        <table class="table table-sm table-striped">
            <tbody>
                <th>Results</th>
                <tr v-for="data in words">
                    <td>{{data}}</td>
                </tr>
            </tbody>
        </table>

        <ul>
            <li v-for="data in words">{{data}}</li>
        </ul>
